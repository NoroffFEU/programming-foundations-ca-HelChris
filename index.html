<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Practice: Making Objects</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div class="bookshelf">
			<h1>The Singing Bookshelf</h1>
			<ul id="book-list">
				<!-- Books will be added here through JavaScript -->
			</ul>
		</div>
		<script>
			// Display books on the page
			shelf.books.forEach((book) => {
				const bookItem = document.createElement("li");
				bookItem.innerHTML = book.getBookInfo().replace(/\n/g, "<br>");
				document.getElementById("book-list").appendChild(bookItem);
			});
		</script>
	</body>
</html>
